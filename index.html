<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .header {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 0px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .image-placeholder {
            height: 200px;
            width: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Cybersecurity Hub</div>

        <div class="row mt-4">
            <div class="col-md-4">
                <a href="global_news.html">
                    <div class="card p-3">
                        <div class="section-title">Global News</div>
                        <img src="images/5.jpg" class="image-placeholder" alt="Incident Reports">
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="cves.html">
                    <div class="card p-3">
                        <div class="section-title">CVEs</div>
                        <img src="images/3.jpg" class="image-placeholder" alt="CVEs">
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="news_trends.html">
                    <div class="card p-3">
                        <div class="section-title">News & Trends</div>
                        <img src="images/4.jpg" class="image-placeholder" alt="News & Trends">
                    </div>
                </a>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <a href="global_security_map.html">
                    <div class="card p-3">
                        <div class="section-title">Global Security Map</div>
                        <img src="images/6.jpg" class="image-placeholder" alt="Global Security Map">
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="ai_insights.html">
                    <div class="card p-3">
                        <div class="section-title">AI Insights</div>
                        <img src="images/14.jpg" class="image-placeholder" alt="AI Threat Intel">
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="security_reports.html">
                    <div class="card p-3">
                        <div class="section-title">Security Reports</div>
                        <img src="images/1.jpg" class="image-placeholder" alt="Security Reports">
                    </div>
                </a>
            </div>
        </div>

       

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
